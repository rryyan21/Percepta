
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overshoot + Arduino Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 20px;
        }
        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 3px solid #667eea;
            border-radius: 8px;
            margin: 20px 0;
            background: #000;
        }
        .results {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            min-height: 150px;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Overshoot Vision + Arduino Control</h1>
        <div class="status" id="status">Initializing vision system...</div>
        <video id="preview" autoplay playsinline muted></video>
        <div class="results" id="results">Waiting for vision results...</div>
    </div>
    
    <script type="module" src="https://unpkg.com/@overshoot/sdk@0.1.0-alpha.2/dist/index.js"></script>
    <script type="module">
        // Use unpkg instead of jsdelivr for better module support
        // import { RealtimeVision } from 'https://unpkg.com/@overshoot/sdk@0.1.0-alpha.2/dist/index.js';
        import { RealtimeVision } from '@overshoot/sdk';
        const resultsDiv = document.getElementById('results');
        const videoElement = document.getElementById('preview');
        const statusEl = document.getElementById('status');
        
        async function start() {
            try {
                statusEl.textContent = 'Starting vision stream...';
                statusEl.style.background = '#fff3cd';
                
                const vision = new RealtimeVision({
                    apiUrl: 'https://cluster1.overshoot.ai/api/v0.2',
                    apiKey: 'ovs_a7260099cfc6cb62a7b593d877139c9d',
                    prompt: 'Look at the scene and tell me if I should move forward, backward, left, right, or stop. Respond with just the direction word.',
                    debug: true,
                    onResult: (result) => {
                        console.log('OVERSHOOT_RESULT:', JSON.stringify(result));
                        
                        const output = `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üéØ Vision Result:
${result.result}

‚è±Ô∏è  Latency: ${result.total_latency_ms}ms
‚úÖ Status: ${result.ok ? 'Success' : 'Failed'}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
                        resultsDiv.textContent = output;
                        
                        // Store result for Node.js to read
                        window.latestResult = result;
                    },
                    onError: (error) => {
                        console.error('Vision Error:', error);
                        resultsDiv.textContent = '‚ùå Error: ' + error.message;
                        statusEl.textContent = '‚ùå Vision error';
                        statusEl.style.background = '#f8d7da';
                    }
                });
                
                await vision.start();
                statusEl.textContent = '‚úÖ Vision stream active - Robot responding to commands';
                statusEl.style.background = '#d4edda';
                
                // Attach video preview
                const stream = vision.getMediaStream();
                if (stream) {
                    videoElement.srcObject = stream;
                }
                
                window.visionInstance = vision;
                
            } catch (error) {
                console.error('Failed to start:', error);
                resultsDiv.textContent = 'Failed to start: ' + error.message;
                statusEl.textContent = '‚ùå Failed to start vision system';
                statusEl.style.background = '#f8d7da';
            }
        }
        
        start();
    </script>
</body>
</html>
