<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overshoot Vision Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: #f56565;
            color: white;
            flex: 1;
        }

        .btn-stop:hover:not(:disabled) {
            background: #e53e3e;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .video-section,
        .results-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .status.idle {
            background: #e0e0e0;
            color: #666;
        }

        .status.starting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.active {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .results {
            max-height: 500px;
            overflow-y: auto;
        }

        .result-item {
            padding: 12px;
            margin-bottom: 12px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .result-number {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
        }

        .result-latency {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .stat-item {
            flex: 1;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Overshoot Vision Stream</h1>
            
            <div class="config-section">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Overshoot API key">
            </div>

            <div class="config-section">
                <label for="prompt">Prompt (What should the AI look for?):</label>
                <textarea id="prompt" placeholder="e.g., Describe what you see in one sentence">Describe what you see in one sentence</textarea>
            </div>

            <div class="config-section">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" value="30" min="5" max="300">
            </div>

            <div class="button-group">
                <button class="btn-start" id="startBtn">Start Stream</button>
                <button class="btn-stop" id="stopBtn" disabled>Stop Stream</button>
            </div>
        </div>

        <div class="content">
            <div class="video-section">
                <h2>ðŸ“¹ Camera Feed</h2>
                <div id="statusDiv" class="status idle">
                    âšª Ready to start
                </div>
                <video id="videoPreview" autoplay muted playsinline></video>
            </div>

            <div class="results-section">
                <h2>ðŸ“Š Results</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Stream ID</div>
                        <div class="stat-value" id="streamId">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Results</div>
                        <div class="stat-value" id="resultCount">0</div>
                    </div>
                </div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Overshoot SDK from local node_modules
        import { RealtimeVision } from '@overshoot/sdk';
        
        let vision = null;
        let resultCount = 0;
        let stopTimeout = null;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('statusDiv');
        const videoPreview = document.getElementById('videoPreview');
        const results = document.getElementById('results');
        const streamIdDiv = document.getElementById('streamId');
        const resultCountDiv = document.getElementById('resultCount');
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');
        const durationInput = document.getElementById('duration');

        function updateStatus(text, state) {
            statusDiv.textContent = text;
            statusDiv.className = `status ${state}`;
        }

        function addResult(result, index) {
            resultCount++;
            resultCountDiv.textContent = resultCount;

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <div class="result-number">[${index}]</div>
                <div class="result-text">${result.result}</div>
                <div class="result-latency">Latency: ${result.total_latency_ms.toFixed(1)}ms</div>
            `;
            results.insertBefore(resultDiv, results.firstChild);
        }

        async function startStream() {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();
            const duration = parseInt(durationInput.value);

            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                updateStatus('ðŸ”„ Starting camera...', 'starting');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resultCount = 0;
                resultCountDiv.textContent = '0';
                results.innerHTML = '';

                vision = new RealtimeVision({
                    apiUrl: 'https://cluster1.overshoot.ai/api/v0.2',
                    apiKey: apiKey,
                    prompt: prompt,
                    source: { type: 'camera', cameraFacing: 'environment' },
                    onResult: (result) => {
                        addResult(result, resultCount + 1);
                    },
                    onError: (error) => {
                        console.error('Error:', error);
                        updateStatus(`âŒ Error: ${error.message}`, 'error');
                    },
                    debug: false,
                });

                await vision.start();

                const streamId = vision.getStreamId();
                streamIdDiv.textContent = streamId ? streamId.substring(0, 8) + '...' : '-';
                
                // Attach video preview
                const stream = vision.getMediaStream();
                if (stream) {
                    videoPreview.srcObject = stream;
                }

                updateStatus('âœ… Stream active - Waiting for results...', 'active');

                // Auto-stop after duration
                stopTimeout = setTimeout(() => {
                    stopStream();
                }, duration * 1000);

            } catch (error) {
                console.error('Failed to start:', error);
                updateStatus(`âŒ Failed: ${error.message}`, 'error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        async function stopStream() {
            if (stopTimeout) {
                clearTimeout(stopTimeout);
                stopTimeout = null;
            }

            if (vision) {
                try {
                    await vision.stop();
                    updateStatus('ðŸ›‘ Stream stopped', 'idle');
                    streamIdDiv.textContent = '-';
                } catch (error) {
                    console.error('Stop error:', error);
                }
                vision = null;
            }

            if (videoPreview.srcObject) {
                videoPreview.srcObject.getTracks().forEach(track => track.stop());
                videoPreview.srcObject = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);

        // Load API key from localStorage if available
        const savedApiKey = localStorage.getItem('overshoot_api_key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Save API key to localStorage when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('overshoot_api_key', apiKeyInput.value);
        });
    </script>
</body>
</html>
