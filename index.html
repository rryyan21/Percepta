<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overshoot Vision Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: #f56565;
            color: white;
            flex: 1;
        }

        .btn-stop:hover:not(:disabled) {
            background: #e53e3e;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .video-section,
        .results-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .status.idle {
            background: #e0e0e0;
            color: #666;
        }

        .status.starting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.active {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .results {
            max-height: 500px;
            overflow-y: auto;
        }

        .result-item {
            padding: 12px;
            margin-bottom: 12px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .result-number {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
        }

        .result-latency {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .stat-item {
            flex: 1;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Overshoot Vision Stream</h1>
            
            <div class="config-section">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Overshoot API key">
            </div>

            <div class="config-section">
                <label for="prompt">Prompt (What should the AI look for?):</label>
                <textarea id="prompt" placeholder="e.g., Describe what you see in one sentence">Which direction should I move? Only respond in "FORWARD", "BACKWARD", "LEFT", or "RIGHT".</textarea>
            </div>

            <div class="button-group">
                <button class="btn-start" id="startBtn">Start Stream</button>
                <button class="btn-stop" id="stopBtn" disabled>Stop Stream</button>
            </div>
        </div>

        <div class="content">
            <div class="video-section">
                <h2>üìπ Camera Feed</h2>
                <div id="statusDiv" class="status idle">
                    ‚ö™ Ready to start
                </div>
                <video id="videoPreview" autoplay muted playsinline></video>
            </div>

            <div class="results-section">
                <h2>üìä Results</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Stream ID</div>
                        <div class="stat-value" id="streamId">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Results</div>
                        <div class="stat-value" id="resultCount">0</div>
                    </div>
                </div>
                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Overshoot SDK from local node_modules
        import { RealtimeVision } from '@overshoot/sdk';
        
        let vision = null;
        let resultCount = 0;
        let stopTimeout = null;
        let arduinoWs = null;
        let arduinoConnected = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('statusDiv');
        const videoPreview = document.getElementById('videoPreview');
        const results = document.getElementById('results');
        const streamIdDiv = document.getElementById('streamId');
        const resultCountDiv = document.getElementById('resultCount');
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');

        // Connect to Arduino WebSocket server
        function connectArduino() {
            try {
                arduinoWs = new WebSocket('ws://localhost:8080');
                
                arduinoWs.onopen = () => {
                    console.log('‚úÖ Connected to Arduino server');
                    arduinoConnected = true;
                };
                
                arduinoWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'connected') {
                        console.log('Arduino server:', data.message);
                        arduinoConnected = data.arduinoConnected;
                    } else if (data.type === 'commandResult') {
                        console.log(`Command ${data.command} sent:`, data.success);
                    } else if (data.type === 'status') {
                        console.log('Arduino status:', data.message);
                    }
                };
                
                arduinoWs.onerror = (error) => {
                    console.error('Arduino WebSocket error:', error);
                    arduinoConnected = false;
                };
                
                arduinoWs.onclose = () => {
                    console.log('‚ö†Ô∏è Disconnected from Arduino server');
                    arduinoConnected = false;
                    // Try to reconnect after 3 seconds
                    setTimeout(connectArduino, 3000);
                };
            } catch (error) {
                console.error('Failed to connect to Arduino server:', error);
            }
        }

        // Send command to Arduino
        function sendArduinoCommand(command) {
            if (arduinoWs && arduinoWs.readyState === WebSocket.OPEN) {
                arduinoWs.send(JSON.stringify({ type: 'command', command }));
                return true;
            } else {
                console.warn('Arduino not connected');
                return false;
            }
        }

        // Parse result for movement commands
        function parseMovementCommand(text) {
            const lowerText = text.toLowerCase();
            
            if (lowerText.includes('forward')) {
                return 'W';
            } else if (lowerText.includes('backward') || lowerText.includes('back')) {
                return 'S';
            } else if (lowerText.includes('left')) {
                return 'A';
            } else if (lowerText.includes('right')) {
                return 'D';
            } else if (lowerText.includes('stop')) {
                return 'X';
            }
            
            return null;
        }

        function updateStatus(text, state) {
            statusDiv.textContent = text;
            statusDiv.className = `status ${state}`;
        }

        function addResult(result, index) {
            resultCount++;
            resultCountDiv.textContent = resultCount;

            // Check if result contains movement command
            const command = parseMovementCommand(result.result);
            let commandIndicator = '';
            
            if (command) {
                const directions = {
                    'W': 'üîº FORWARD',
                    'S': 'üîΩ BACKWARD',
                    'A': '‚óÄÔ∏è LEFT',
                    'D': '‚ñ∂Ô∏è RIGHT',
                    'X': '‚èπÔ∏è STOP'
                };
                
                if (sendArduinoCommand(command)) {
                    commandIndicator = `<div style="margin-top: 8px; padding: 8px; background: #d1fae5; border-radius: 4px; color: #065f46; font-weight: 600;">
                        ü§ñ Arduino Command: ${directions[command]}
                    </div>`;
                    console.log(`ü§ñ Sent Arduino command: ${command} (${directions[command]})`);
                }
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <div class="result-number">[${index}]</div>
                <div class="result-text">${result.result}</div>
                <div class="result-latency">Latency: ${result.total_latency_ms.toFixed(1)}ms</div>
                ${commandIndicator}
            `;
            results.insertBefore(resultDiv, results.firstChild);
        }

        async function startStream() {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();

            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                updateStatus('üîÑ Checking camera permissions...', 'starting');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resultCount = 0;
                resultCountDiv.textContent = '0';
                results.innerHTML = '';

                // First, test camera access with native getUserMedia
                let testStream;
                try {
                    testStream = await navigator.mediaDevices.getUserMedia({ 
                        video: true,
                        audio: false 
                    });
                    
                    // Show test stream in video preview
                    videoPreview.srcObject = testStream;
                    updateStatus('‚úÖ Camera permissions granted - Starting vision stream...', 'starting');
                    
                    // Stop test stream before starting Overshoot
                    testStream.getTracks().forEach(track => track.stop());
                    videoPreview.srcObject = null;
                    
                } catch (permError) {
                    console.error('Camera permission error:', permError);
                    let errorMsg = 'Camera access denied';
                    if (permError.name === 'NotAllowedError') {
                        errorMsg = 'Camera permission denied. Please allow camera access and try again.';
                    } else if (permError.name === 'NotFoundError') {
                        errorMsg = 'No camera found. Please connect a camera and try again.';
                    } else if (permError.name === 'NotReadableError') {
                        errorMsg = 'Camera is already in use by another application.';
                    }
                    throw new Error(errorMsg);
                }

                // Now start the Overshoot vision stream
                vision = new RealtimeVision({
                    apiUrl: 'https://cluster1.overshoot.ai/api/v0.2',
                    apiKey: apiKey,
                    prompt: prompt,
                    source: { type: 'camera', cameraFacing: 'environment' },
                    onResult: (result) => {
                        addResult(result, resultCount + 1);
                    },
                    onError: (error) => {
                        console.error('Error:', error);
                        updateStatus(`‚ùå Error: ${error.message}`, 'error');
                    },
                    debug: false,
                });

                await vision.start();

                const streamId = vision.getStreamId();
                streamIdDiv.textContent = streamId ? streamId.substring(0, 8) + '...' : '-';
                
                // Attach video preview from Overshoot stream
                const stream = vision.getMediaStream();
                if (stream) {
                    videoPreview.srcObject = stream;
                }

                updateStatus('‚úÖ Stream active - Runs until stopped manually', 'active');

            } catch (error) {
                console.error('Failed to start:', error);
                updateStatus(`‚ùå Failed: ${error.message}`, 'error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        async function stopStream() {
            if (stopTimeout) {
                clearTimeout(stopTimeout);
                stopTimeout = null;
            }

            // Stop Arduino motors
            sendArduinoCommand('X');

            if (vision) {
                try {
                    await vision.stop();
                    updateStatus('üõë Stream stopped', 'idle');
                    streamIdDiv.textContent = '-';
                } catch (error) {
                    console.error('Stop error:', error);
                }
                vision = null;
            }

            if (videoPreview.srcObject) {
                videoPreview.srcObject.getTracks().forEach(track => track.stop());
                videoPreview.srcObject = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);

        // Load API key from localStorage if available
        const savedApiKey = localStorage.getItem('overshoot_api_key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Save API key to localStorage when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('overshoot_api_key', apiKeyInput.value);
        });

        // Connect to Arduino server on page load
        connectArduino();
    </script>
</body>
</html>
